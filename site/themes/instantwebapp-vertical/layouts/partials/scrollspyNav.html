<style>

	nav {
	  position:fixed;
	  background:white;
	  width: 100%;
	}

	ul {
	    margin:0 auto;
	    padding:0;
	    list-style:none;
	    display:table;
	    width:50%;
	    text-align:center
	}
	 li {
	    display:table-cell
	}
	.gumshoe a {
	    color:#000;
	    text-transform:uppercase;
	    text-decoration:none;
	    letter-spacing:.15em;
	    display:inline-block;
	    /*padding:0.5rem;*/
	    width: 100%;
	    padding-top:1.5rem;
	    padding-bottom:1.5rem;
	}
	 .gumshoe a:after{
	    bottom:0;
	    content:"";
	    display:block;
	    height:2px;
	    left:0;
	    position:absolute;
	    background:#000;
	    transition:width .3s ease 0s,left .3s ease 0s;
	    width:0
	}
	 .gumshoe a:hover:after {
	    width:100%;
	    left:0;
	}

	.gumshoe li.active {
		background-color: gainsboro;
	}
	
	.gumshoe li.active a {
		
	}

	a.active {
		color:red;/**/
	}

</style>

<style>
hr {
  height: .25rem;
  width: 25%;
  margin: 0;
  background: tomato;
  border: none;
  transition: .3s ease-in-out;
  position: relative;
  z-index: 99999;
}
</style>

<div class="w-100 fixed bottom-0">
	<p><a data-scroll href="#top">Top</a></p>
</div>
<nav >
	<ul data-gumshoe class="list preserve-3d">
		{{ range .Pages.ByWeight }}
			{{ $current := .Params.Name | lower | urlize }}
			<li class="relative near-white">
				<a data-scroll href="#{{ .Params.Name | lower | urlize }}" class="link ttu near-black overflow-x-hidden no-focus-ring">
				<span>{{ .Params.Name }}</span>
				</a>
			</li>
		{{ end }}
		<hr />
		<!-- <li class=overflow></li> -->
	</ul>
</nav>
